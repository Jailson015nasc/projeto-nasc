<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login Fã-Clube</title>
</head>
<body>
    
    <header>
        <div class="img-center">
            <img src="../svg/nasc.svg" width="700px" height="200px" alt="nasc">
        </div>
    </header>

    
        <main class="container">
            <section class="card">
              <h1 class="login">Login</h1>
      
              <form id="form">
                
                <div class="form-control">
  
                  <label>E-mail</label>
                  <input type="email" id="email" placeholder="Digite seu E-mail">
                  <i class="img-success" ><img src="../svg/sucesso.svg" alt=""></i>
                  <i class="img-error" ><img src="../svg/erro.svg" alt=""></i>
  
                  <small>Error Message</small>
  
              </div>
  
              <div class="form-control">
  
                <label>Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <i class="img-success" ><img src="../svg/sucesso.svg" alt=""></i>
                <i class="img-error" ><img src="../svg/erro.svg" alt=""></i>

                <small>Error Message</small>

            </div>
              <div class="caixa-center">
                <button type="submit" id="login">Login</button>
            </div>

              <div class="caixa-center">
                <hr class="hr">
              </div>
      
              <p>
                Não tem uma conta?
                <a href="../pages/cadastro.html">
                  Cadastre-se
                </a>
              </p>
            </section>
        </main>
    <script src="../js/login.js"></script>
</body>
</html>
