<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fla-carterinha.css">
    <title>FLAMENGO MODELO DA CARTERINHA</title>
</head>
<body>
    <header>
        <div class="img-center">
            <img src="../svg/nasc.svg" width="700px" height="200px" alt="nasc">
        </div>
    </header>

    <main>
        <section class="caixa-red">
           
            <article id="caixa-imagem-url">
                
                <div class="img-flup">
                    <img id="imagem" class="img-usuario" src="../img/flafla.jpg" alt="">
                  </div>

                  
                    <div class="caixa-formulario">
                    <div class="label-input">
                        <label id="nome" for="nome">Nome:</label>
                        <input type="text" id="nome">  
                    </div>
              
                      <div class="label-input">
                        <label class="idade" for="idade">Idade:</label>
                        <input type="text" id="idade">
                      </div>

                      <div class="label-input">
                        <label class="time" for="senha">Time:</label>
                        <input type="text" id="time">
                      </div>
              
                      <div class="btn">
                        <button id="btnConcluir" onclick="concluir()">Concluir</button>
                      </div>
                      
                      <p id="mensagem"></p>

                   </div>

            </article>
          
        </section>
    </main>
    <script src="/js/fla-cartao.js"></script>
</body>
</html>
