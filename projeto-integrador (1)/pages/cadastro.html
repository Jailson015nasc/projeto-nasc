<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro FÃ£-Clube</title>
</head>
<body>
    <header>
        <div class="img-center">
            <img src="../svg/nasc.svg" width="700px" height="200px" alt="nasc">
        </div>
    </header>

    <main class="container">
        <section class="card">
              <h1 class="cadastro">Cadastro</h1>
         
             <form id="form">
                
                <div class="form-control">
  
                  <label for="username" >Nome</label>
                  <input type="text" id="username" placeholder="Digite seu Nome">
                  <i class="img-success" ><img src="../svg/sucesso.svg" alt=""></i>
                  <i class="img-error" ><img src="../svg/erro.svg" alt=""></i>
  
                  <small>Error Message</small>
  
              </div>
  
              <div class="form-control">
  
                  <label>Email</label>
                  <input type="email" id="email" placeholder="Digite seu E-mail">
                  <i class="img-success" ><img src="../svg/sucesso.svg" alt=""></i>
                  <i class="img-error" ><img src="../svg/erro.svg" alt=""></i>
  
                  <small>Error Message</small>
  
              </div>
  
              <div class="form-control">
  
                  <label>Senha</label>
                  <input type="password" id="password" placeholder="Digite sua Senha">
                  <i class="img-success" ><img src="../svg/sucesso.svg" alt=""></i>
                  <i class="img-error" ><img src="../svg/erro.svg" alt=""></i>
  
                  <small>Error Message</small>
  
              </div>
  
              <div class="form-control">
  
                  <label>Confirme sua senha</label>
                  <input type="password" id="password-two" placeholder="Digite sua Senha para Confirmar">
                  <i class="img-success" ><img src="../svg/sucesso.svg" alt=""></i>
                  <i class="img-error" ><img src="../svg/erro.svg" alt=""></i>
  
                  <small>Error Message</small>
  
              </div>
  
             <div class="caixa-center">
                <button type="submit" id="cadastro">Cadastre-se</button>
            </div>
  
          </form>
        </section>
  
       </main>

   <script src="../js/cadastro.js"></script>
</body>
</html>
